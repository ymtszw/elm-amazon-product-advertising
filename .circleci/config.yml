version: 2
jobs:
  node6:
    docker:
      - image: circleci/node:6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v6-dependencies-{{ checksum "elm-package.json" }}
          - v6-dependencies-
      - run: ./.circleci/ensure_libsysconfcpus.sh
      - run: npm install -g elm-test
      - run: ./.circleci/replace_elm_make.sh
      - run: elm-test
      - save_cache:
          paths:
            - sysconfcpus
            - node_modules
            - elm-stuff
            - tests/elm-stuff
          key: v6-dependencies-{{ checksum "elm-package.json" }}
  node8:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v8-dependencies-{{ checksum "elm-package.json" }}
          - v8-dependencies-
      - run: ./.circleci/ensure_libsysconfcpus.sh
      - run: npm install -g elm-test
      - run: ./.circleci/replace_elm_make.sh
      - run: elm-test
      - save_cache:
          paths:
            - sysconfcpus
            - node_modules
            - elm-stuff
            - tests/elm-stuff
          key: v8-dependencies-{{ checksum "elm-package.json" }}

workflows:
  version: 2
  build:
    jobs:
      - node6
      - node8
